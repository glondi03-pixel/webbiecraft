<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- WebbieCraft Logo - Bold horizontal layout -->
  <rect width="400" height="200" fill="white"/>

  <!-- Large WB on left side - solid black circle background -->
  <circle cx="100" cy="100" r="70" fill="black"/>

  <text x="100" y="120" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif"
        font-size="52" font-weight="300" text-anchor="middle" fill="white">
    WC
  </text>

  <!-- Vertical separator line -->
  <line x1="190" y1="50" x2="190" y2="150" stroke="black" stroke-width="2"/>

  <!-- Three words stacked on the right -->
  <text x="220" y="80" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif"
        font-size="28" font-weight="300" text-anchor="start" letter-spacing="4" fill="black">
    DESIGN
  </text>

  <text x="220" y="115" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif"
        font-size="28" font-weight="300" text-anchor="start" letter-spacing="4" fill="black">
    DEVELOP
  </text>

  <text x="220" y="150" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif"
        font-size="28" font-weight="300" text-anchor="start" letter-spacing="4" fill="black">
    AUTOMATE
  </text>
</svg>
